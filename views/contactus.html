<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/product.css">
</head>
<body>
    <header class ="main_header">
        <nav class ="main_header_nav">
            <ul class ="main_header_item_list">
                <li class ="main_header_item"><a href="/">Shop</a></li>
                <li class ="main_header_item"><a href="/admin/add-product">Add Product</a></li>
                <li class ="main_header_item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="product-form" action="/contactus" method="POST">
            <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <label for="email">Email Id:</label>
                <input type="email" name="email" id="email">
            </div>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
